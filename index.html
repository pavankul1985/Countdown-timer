<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
  <style>
    body { font-family: Arial, text-align: center; padding-top: 50px; background-color: #f4f4f9; }
    #timer { font-size: 15em; color: #333; font-weight: bold; }
    h1 { font-size: 15em; color: #444; }
  </style>
  <script>
    // 5th March 2025, 5:00 PM
    var countDownDate = new Date("May 5, 2025 17:00:00").getTime();
    var x = setInterval(function() {
      var now = Date.now();
      var distance = countDownDate - now;
      var days = Math.floor(distance / (1000*60*60*24));
      var hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
      var minutes = Math.floor((distance % (1000*60*60)) / (1000*60));
      var seconds = Math.floor((distance % (1000*60)) / 1000);
      document.getElementById("timer").innerHTML =
        days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("timer").innerHTML = "EXPIRED";
      }
    }, 1000);
  </script>
</head>
<body>
  <h1>Countdown to 5th March 2025, 5:00 PM</h1>
  <div id="timer"></div>
</body>
</html>
